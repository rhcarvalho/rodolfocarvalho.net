<div class="col-lg-6">
  <div class="card mb-3" id="{{ partial "project-anchor.html" . }}">
    <h3 class="card-header h6">
      <a href="#{{- partial "project-anchor.html" . | safeURL -}}">{{ .Title }}</a>
    </h3>
    <div class="card-body">
      {{ $class := "img-thumbnail" -}}
      {{ $projectsRelURL := "/projects/" | relURL -}}
      {{ replace .Content `<img src="` (printf `<img class="%s" src="%s` $class $projectsRelURL) | safeHTML }}
    </div>
  </div>
</div>
