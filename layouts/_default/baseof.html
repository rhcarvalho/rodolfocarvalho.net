<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

  <link rel="canonical" href="{{ .Permalink }}">

  <meta name="theme-color" content="#44a4be"><!-- toolbar color on Chrome for Android -->
  <meta name="mobile-web-app-capable" content="yes"><!-- fullscreen from homescreen Android -->
  <meta name="apple-mobile-web-app-capable" content="yes"><!-- fullscreen from homescreen iOS -->

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" sizes="192x192" href="/touch-icon.png"><!-- homescreen icon Android -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- homescreen icon iOS -->

  <meta name="author" content="Rodolfo Henrique Carvalho">
  {{ if .Description }}<meta name="description" content="{{ .Description }}">{{ end }}
  {{ block "extra-head" . }}{{ end }}
</head>
<body>
  {{ partial "header.html" . }}
  {{ block "main" . }}{{ end }}
</body>
</html>
