<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

  <link rel="canonical" href="{{ .Permalink }}">

  <meta name="theme-color" content="#44a4be"><!-- toolbar color on Chrome for Android -->
  <meta name="mobile-web-app-capable" content="yes"><!-- fullscreen from homescreen Android -->
  <meta name="apple-mobile-web-app-capable" content="yes"><!-- fullscreen from homescreen iOS -->

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" sizes="192x192" href="/touch-icon.png"><!-- homescreen icon Android -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- homescreen icon iOS -->

  <meta name="author" content="Rodolfo Henrique Carvalho">
  {{ if .Description }}<meta name="description" content="{{ .Description }}">{{ end }}

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css" integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/brands.css" integrity="sha384-BKw0P+CQz9xmby+uplDwp82Py8x1xtYPK3ORn/ZSoe6Dk3ETP59WCDnX+fI1XCKK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css" integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7CUbuntu">
  <link rel="stylesheet" href="/custom.css">

  {{ block "extra-head" . }}{{ end }}
</head>
<body>
{{ partial "header.html" . }}
<main>
{{ block "main" . }}{{ end }}
</main>
</body>
</html>
