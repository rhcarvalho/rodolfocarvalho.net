baseURL = "https://www.rodolfocarvalho.net/"
languageCode = "en"
title = "Rodolfo Carvalho"

enableRobotsTXT = true
disableAliases = true
disableKinds = ["taxonomy", "taxonomyTerm"]

[permalinks]
blog = "/:section/:slug/"

[outputs]
home = ["HTML", "HEADERS", "REDIRECTS"]
page = ["HTML"]
section = ["HTML"]

[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[outputFormats.REDIRECTS]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

[mediaTypes."text/netlify"]
suffixes = [""]
delimiter = ""
